<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function grade() {
            var score = prompt("What is your grade?");
            if (score <=100 && score >= 94) {
                alert("You have an A+!");
            }
            else if (score <= 93 && score >= 90){
                alert("You have an A-!");
            }
            else if (score <= 89 && score >= 87) {
                alert("You have an B+!");
            } else if (score <= 86 && score >= 83) {
                alert("You have an B");
            }
            else if (score <= 82 && score >= 80) {
                alert("You have an B-!");
            }
            else if (score <= 79 && score >= 77) {
                alert("You have an C+!");
            }
            else if (score <= 76 && score >= 73) {
                alert("You have an C!");
            }
            else if (score <= 72 && score >= 70) {
                alert("You have an C-!");
            }
            else if (score <= 69 && score >= 67) {
                alert("You have a D+!");
            }
            else if (score <= 66 && score >= 63) {
                alert("You have a D!");
            }
            else if (score <= 60 && score >= 62) {
                alert("You have a D-!");
            }
            else if (score <= 60) {
                alert("You have an F!");
            }
        }
        grade();
    </script>
</body>
</html>
